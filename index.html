<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key-operator">+</button>
        <button class="key-operator">-</button>
        <button class="key-operator">&times;</button>
        <button class="key-operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key-backspace key-operator">&#9003;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>AC</button>
        <button class="key-equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
